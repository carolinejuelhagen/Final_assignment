<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- NAVBAR LOGO -->
            <div class="navbar__logo-container">
                <a href="./index.html"
                    class="navbar__logo-link">
                    <img
                        src="./assets/images/logo/villanueva.svg"
                        alt="The wedding main logo"
                        class="navbar__logo-image" />
                </a>
            </div>
            <!-- NAVBAR LINKS -->
            <div class="navbar__links-container">
                <ul class="navbar__links">
                    <li class="navbar__link navbar__link--active">
                        <a href="./about.html">About us</a>
                    </li>
                    <li class="navbar__link"><a href="./locations.html">Locations</a></li>
                    <li class="navbar__link"><a href="./packages.html">Packages</a></li>
                    <li class="navbar__link"><a href="./faq.html">FAQ</a></li>
                    <li class="navbar__link"><a href="./contact.html">Contact us</a></li>
                </ul>
            </div>
            <!-- TOGGLE BUTTON -->
            <div class="navbar__toggle-button-container">
                <button class="navbar__toggle-button">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 -960 960 960"
                        width="24px"
                        fill="#5f6368"
                        class="navbar__toggle-icon">
                        <path
                            d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-container">
            <h1 class="contact-heading">Contact Us</h1>
            <form class="contact__form">
                <fieldset class="contact__section">
                    <legend class="contact__section-heading">Enter your details below</legend>
                    <label for="firstName">First Name</label>
                    <input 
                    type="text" 
                    id="firstName" 
                    name="firstName" 
                    placeholder="Enter your first name" 
                    required> <br>
                    <label for="lastName">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        placeholder="Enter your last name" 
                        required> <br>
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required> <br>
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel"
                        id="phone" 
                        name="phone" 
                        placeholder="Enter your phone number" 
                        required> <br>
                    <label for="message">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="5" 
                        maxlength="2000"
                        placeholder="Enter your message here..." 
                        required> 
                    </textarea> <br>
    <!-- Submit Button -->
                    <input 
                        type="submit"
                        value="Submit">    
                </fieldset>
    <!-- Success Message -->
                <!-- <p id="successMessage">Thank you for contacting us! We will get back to you soon.</p> -->
            </form> <br>
        </section>
    </main>
    <footer>2024&copy;The Wedding Inc.</footer>
    <script src="./js/app.js"></script>
</body>
</html>
